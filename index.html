<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Indian Foods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #e65100;
      color: white;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #bf360c;
    }
    .food-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .food-item {
      max-width: 300px;
      text-align: center;
      background: #fff3e0;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .food-item:hover {
      transform: scale(1.05);
    }
    .food-item img {
      width: 100%;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Discover South Indian Cuisine</h1>
    <p>A showcase of delicious foods from South India</p>
  </header>

  <section>
    <h2>Popular Dishes</h2>
    <div class="food-gallery">
      <div class="food-item">
        <img src="https://vaya.in/recipes/details/idli-and-sambar-recipe/" alt="Idli Sambar">
        <p>Idli Sambar</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Masala_dosa_from_Karnataka.jpg" alt="Masala Dosa">
        <p>Masala Dosa</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Veg_Pongal.JPG" alt="Pongal">
        <p>Pongal</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/South_Indian_Meal.jpg" alt="South Indian Thali">
        <p>South Indian Thali</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Uttapam.jpg" alt="Uttapam">
        <p>Uttapam</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Appam_with_stew.jpg" alt="Appam with Stew">
        <p>Appam with Stew</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Vada_Sambar.jpg" alt="Medu Vada">
        <p>Medu Vada</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Sambar_rice.JPG" alt="Sambar Rice">
        <p>Sambar Rice</p>
      </div>
    </div>
  </section>
</body>
</html>
