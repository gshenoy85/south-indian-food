<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Indian Foods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #e65100;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #bf360c;
    }
    .food-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .food-item {
      max-width: 300px;
      text-align: center;
    }
    .food-item img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discover South Indian Cuisine</h1>
    <p>A showcase of delicious foods from South India</p>
  </header>

  <section>
    <h2>Popular Dishes</h2>
    <div class="food-gallery">
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Idli_Sambar.JPG" alt="Idli Sambar">
        <p>Idli Sambar</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Masala_dosa_from_Karnataka.jpg" alt="Masala Dosa">
        <p>Masala Dosa</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Veg_Pongal.JPG" alt="Pongal">
        <p>Pongal</p>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/South_Indian_Meal.jpg" alt="South Indian Thali">
        <p>South Indian Thali</p>
      </div>
    </div>
  </section>
</body>
</html>
